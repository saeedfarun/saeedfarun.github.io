<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    /* ğŸ§­ ØªØµÙ…ÙŠÙ… Ø¥Ø´Ø§Ø±Ø© Ø§Ù„Ø´Ù…Ø§Ù„ */
    .north-arrow {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .north-arrow img {
      width: 45px;
      height: 45px;
    }
  </style>
</head>

<body>
  <!-- ğŸ—ºï¸ Ø§Ù„Ø®Ø±ÙŠØ·Ø© -->
  <div id="map"></div>

  <!-- ğŸ§­ Ø¥Ø´Ø§Ø±Ø© Ø§Ù„Ø´Ù…Ø§Ù„ -->
  <div class="north-arrow">
    <img src="https://raw.githubusercontent.com/Leaflet/Leaflet/main/docs/images/north-arrow.png" alt="North Arrow">
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø®Ø±ÙŠØ·Ø©
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    // Ø·Ø¨Ù‚Ø© Ø§Ù„Ø£Ø³Ø§Ø³
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø·Ø¨Ù‚Ø§Øª
    $.getJSON("RamallahZones.json", function (RZ) {
      const zonesLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function (e) {
            alert("Zone Name: " + feature.properties.NAME);
          });
        }
      }).addTo(map);

      $.getJSON("wasteContainer.json", function (WC) {
        const wasteContainersLayer = L.geoJson(WC, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: "orange",
              color: "orange",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          }
        }).addTo(map);

        // Ø§Ù„ØªØ­ÙƒÙ… ÙÙŠ Ø§Ù„Ø·Ø¨Ù‚Ø§Øª
        const baseLayers = {};
        const overlays = {
          "Zones": zonesLayer,
          "Waste Containers": wasteContainersLayer
        };
        L.control.layers(baseLayers, overlays).addTo(map);
      });
    });
  </script>
</body>

</html>
