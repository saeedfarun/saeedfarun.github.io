<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // Step 1 â€“ Create the map
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };
    const map = L.map("map", mapOptions);

    // Add basemap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    let zonesLayer;
    let wasteContainersLayer;

    // Function to initialize the map control when both layers are loaded
    function addLayerControl() {
      if (zonesLayer && wasteContainersLayer) {
        const baseLayers = {};
        const overlays = {
          "Zones": zonesLayer,
          "Waste Containers": wasteContainersLayer
        };
        L.control.layers(baseLayers, overlays).addTo(map);
      }
    }

    // Load Zones layer
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            layer.bindPopup(
              "<b>Zone:</b> " + feature.properties.NAME_ENGLI +
              "<br><b>Postal Code:</b> " + feature.properties.MAIL_CODE
            ).openPopup();
          });
        }
      }).addTo(map);
      addLayerControl();
    });

    // Load Waste Containers layer
    $.getJSON("wasteContainer.json", function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("<b>Material:</b> " + feature.properties.TYPE_OF_WA);
        }
      }).addTo(map);

      // Open popup for the first container once loaded
      const allLayers = wasteContainersLayer.getLayers();
      if (allLayers.length > 0) {
        allLayers[0].openPopup();
      }

      addLayerControl();
    });
  </script>
</body>
</html>
